<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NotReddit</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="wrapper">
            <div class="form-box-login">
                <h2>Login</h2>
                <form action="#">
                        <div class="input-box1">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" id="useremail" required class="email">
                            <label for="useremail" class="label-for-email">Email</label>
                        </div>
                        <div class="input-box2">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" id="userpassword" required minlength="5" maxlength="20">
                            <label for="userpassword" class="label-for-password">Password</label>
                        </div>
                        <!-- <div class="input-box3">
                            <p>Have an account?<a href="#">Login</a></p>
                        </div> -->
                        <div class="input-box4">
                            <button type="submit">Login</button>
                        </div>
                        <div class="input-box5">
                            <p>Dont have an account?<a href="#">Register</a></p>
                        </div>
                        
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>


    <!-- JS things -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
